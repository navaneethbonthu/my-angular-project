<div class="center-block-page">
    <div class="login-container">
        <div class="text-center">
            <h2 class="title">Welcome Back!</h2>
            <p class="subtitle">Please log in to your account</p>
        </div>

        <form>
            <div class="form-fields">
                <div>
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" autocomplete="email" required class="input-field"
                        placeholder="you@example.com">
                </div>

                <div>
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" autocomplete="current-password" required
                        class="input-field" placeholder="••••••••">
                </div>
            </div>

            <div class="form-options">
                <div class="checkbox-container">
                    <input id="remember-me" name="remember-me" type="checkbox" class="checkbox-input">
                    <label for="remember-me" class="checkbox-label">
                        Remember me
                    </label>
                </div>

                <div>
                    <a href="#" class="link">
                        Forgot your password?
                    </a>
                </div>
            </div>

            <div class="button-container">
                <button type="submit" class="btn-primary">
                    Sign in
                </button>
            </div>
        </form>

        <div class="signup-section">
            <p class="signup-text">
                Don't have an account?
                <a href="#" class="link">
                    Sign up
                </a>
            </p>
        </div>
    </div>
</div>
