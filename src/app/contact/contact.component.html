<section class="container">
    <form class="contact-form">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="E.g., Alex Johnson" required>

        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" placeholder="alex.j@example.com" required>

        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" placeholder="Order #VS1234 / Product Inquiry" required>

        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="6" placeholder="Type your detailed message here..."
            required></textarea>

        <button type="submit" class="send-message-button">Send Message</button>
    </form>

        </ul>
