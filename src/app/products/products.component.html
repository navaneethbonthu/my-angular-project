<!-- src/app/products/products.component.html -->
<section class="container">
    <h1 class="page-title">Our Latest Collection</h1>
    <p class="section-subtitle">Discover our full range of dynamic and vibrant apparel.</p>
    <div class="product-list-grid">
        <!-- Angular would use *ngFor here to loop through products -->
        <!-- Example Product Card 1 -->
        <div class="product-card">
            <a routerLink="/products/1">
                <img src="https://placehold.co/400x300/e2e6ea/6c757d?text=Product+Image+1" alt="Dynamic Tech Tee"
                    class="product-image">
            </a>
            <div class="product-info">
                <div>
                    <a routerLink="/products/1" class="product-name">Dynamic Tech Tee</a>
                    <p class="product-price">$39.99</p>
                </div>
                <div class="product-actions">
                    <button class="add-to-cart-button">Add to Cart</button>
                    <a routerLink="/products/1" class="view-details-button">View Details</a>
                </div>
            </div>
        </div>

        <!-- You'd repeat product-card for more products, like this: -->
        <!-- Example Product Card 2 -->
        <div class="product-card">
            <a routerLink="/products/2">
                <img src="https://placehold.co/400x300/e2e6ea/6c757d?text=Product+Image+2" alt="Sporty Sneakers"
                    class="product-image">
            </a>
            <div class="product-info">
                <div>
                    <a routerLink="/products/2" class="product-name">Sporty Sneakers</a>
                    <p class="product-price">$89.99</p>
                </div>
                <div class="product-actions">
                    <button class="add-to-cart-button">Add to Cart</button>
                    <a routerLink="/products/2" class="view-details-button">View Details</a>
                </div>
            </div>
        </div>

        <!-- Example Product Card 3 -->
        <div class="product-card">
            <a routerLink="/products/3">
                <img src="https://placehold.co/400x300/e2e6ea/6c757d?text=Product+Image+3" alt="Comfortable Hoodie"
                    class="product-image">
            </a>
            <div class="product-info">
                <div>
                    <a routerLink="/products/3" class="product-name">Comfortable Hoodie</a>
                    <p class="product-price">$55.00</p>
                </div>
                <div class="product-actions">
                    <button class="add-to-cart-button">Add to Cart</button>
                    <a routerLink="/products/3" class="view-details-button">View Details</a>
                </div>
            </div>
        </div>

    </div>
</section>
