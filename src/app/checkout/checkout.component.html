<div class="checkout-container">
    <div class="checkout-header">
        <h1>Checkout</h1>
    </div>

    <div class="checkout-content">

        <div class="checkout-main-column">

            <section class="checkout-section shipping-section">
                <h2>1. Shipping Information</h2>
                <form [formGroup]="shippingForm">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" formControlName="name">
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" formControlName="address">
                    </div>
                    <div class="form-group-row">
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" id="city" formControlName="city">
                        </div>
                        <div class="form-group">
                            <label for="state">State</label>
                            <input type="text" id="state" formControlName="state">
                        </div>
                    </div>
                    <div class="form-group-row">
                        <div class="form-group">
                            <label for="zip">Zip Code</label>
                            <input type="text" id="zip" formControlName="zip">
                        </div>
                        <div class="form-group">
                            <label for="country">Country</label>
                            <input type="text" id="country" formControlName="country">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" formControlName="email">
                    </div>
                </form>
            </section>

            <section class="checkout-section payment-section">
                <h2>2. Payment Information</h2>
                <form [formGroup]="paymentForm">
                    <div class="form-group">
                        <label for="card-number">Card Number</label>
                        <input type="text" id="card-number" formControlName="cardNumber"
                            placeholder="•••• •••• •••• ••••">
                    </div>
                    <div class="form-group">
                        <label for="card-name">Name on Card</label>
                        <input type="text" id="card-name" formControlName="cardName">
                    </div>
                    <div class="form-group-row">
                        <div class="form-group">
                            <label for="expiry">Expiry Date</label>
                            <input type="text" id="expiry" formControlName="expiry" placeholder="MM/YY">
                        </div>
                        <div class="form-group">
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" formControlName="cvv" placeholder="•••">
                        </div>
                    </div>
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="save-card">
                        <label for="save-card">Save my payment information</label>
                    </div>
                </form>
            </section>

        </div>

        <div class="checkout-sidebar-column">
            <section class="checkout-section order-summary-section">
                <h2>Order Summary</h2>
                <div class="order-item">
                    <img [src]="product?.image" [alt]="product?.name" class="item-image">
                    <div class="item-details">
                        <div class="item-name">{{ product?.name }}</div>
                        <div class="item-price">{{ product?.price | currency }}</div>
                        <div class="item-quantity">Quantity: {{ product?.id }}</div>
                    </div>
                </div>

                <!-- <div class="summary-line">
                    <span>Subtotal:</span>
                    <span class="summary-value">{{ subtotal | currency }}</span>
                </div>
                <div class="summary-line">
                    <span>Shipping:</span>
                    <span class="summary-value">{{ shippingCost | currency }}</span>
                </div>
                <div class="summary-line total-line">
                    <span>Total:</span>
                    <span class="summary-value">{{ total | currency }}</span>
                </div> -->

                <button class="place-order-button" (click)="placeOrder()">
                    Place Order
                </button>
            </section>
        </div>

    </div>
</div>
