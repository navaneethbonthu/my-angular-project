<div class="center-block-page">
    <div class="signup-container">
        <div class="text-center">
            <h2 class="title">Create Your Account</h2>
            <p class="subtitle">Sign up to get started</p>
        </div>

        <form>
            <div class="form-fields">
                <div>
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" id="name" name="name" autocomplete="name" required class="input-field"
                        placeholder="John Doe">
                </div>

                <div>
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" autocomplete="email" required class="input-field"
                        placeholder="you@example.com">
                </div>

                <div>
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" autocomplete="new-password" required
                        class="input-field" placeholder="••••••••">
                </div>

                <div>
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" autocomplete="new-password"
                        required class="input-field" placeholder="••••••••">
                </div>
            </div>

            <div class="button-container">
                <button type="submit" class="btn-primary">
                    Sign Up
                </button>
            </div>
        </form>

        <div class="login-section">
            <p class="login-text">
                Already have an account?
                <a href="#" class="link">
                    Log in
                </a>
            </p>
        </div>
    </div>
</div>
